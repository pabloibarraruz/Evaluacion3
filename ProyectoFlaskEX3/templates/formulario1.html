<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formulario1.css') }}">
</head>
<body>
    <form action="" method="post">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="10" max="70" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="10" max="70" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="10" max="70" required>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>

        <input type="submit" value="Enviar">
    </form>

    {% if promedio is not none %}
        <div class="resultado {{ 'aprobado' if aprobado else 'reprobado' }}">
            <p>Promedio: {{ promedio }}</p>
            <p>Estado: {{ 'APROBADO' if aprobado else 'REPROBADO' }}</p>
        </div>
    {% endif %}
</body>
</html>
